<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You found the monsters!!! now what do you do with them</title>
    <link rel="stylesheet" href="finprojstyle.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: skyblue;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .images img {
            max-width: 100px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The monsters</h1>
        <p>These are some pictures i like. maybe one of them could help you. maybe.</p>
        <div class="images">
            <img src="ultra_peachy_keenn.jpg" alt="Ultra Peachy Keen">
            <img src="ultra_rosa.jpg" alt="Ultra Rosa">
            <img src="ultra_strawberry.jpg" alt="Ultra Strawberry Dreams">
            <img src="zero_ultra.jpg" alt="Zero Ultra">
        </div>
    </div>
</body>
</html>
