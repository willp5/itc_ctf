<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: skyblue;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .images img {
            max-width: 100px;
            border-radius: 8px;
        }
    </style>
        <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #D8BFD8;
    color: #333;
    padding: 20px;
    text-align: center; /* Center all text */
}

/* Header styling */
header {
    background: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

/* Navigation styling */
nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 10px;
}

nav ul li a {
    color: #333;
    text-decoration: none;
}

/* Main content styling */
main {
    margin-top: 20px;
}

/* Footer styling */
footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>You Found The Monsters!!!</h1>
        <p>These are some pictures i like. maybe one of them could help you. maybe.</p>
        <div class="images">
            <img src="unnamed (1).jpg" alt="Left Image" class="left-image">
            <img src="ultra_peachy_keenn.jpg" alt="Ultra Peachy Keen">
            <img src="ultra_rosa.jpg" alt="Ultra Rosa">
            <img src="ultra_strawberry.jpg" alt="Ultra Strawberry Dreams">
            <img src="zero_ultra.jpg" alt="Zero Ultra">
            <img src="unnamed (1).jpg" alt="Right Image" class="right-image">
        </div>
    </div>

</body>
</html>
